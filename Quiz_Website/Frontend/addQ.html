    <script>
        var quizId = 7;
        function getValue() {

            let questionTitle = document.getElementById("title").value;
            console.log("title : ", questionTitle);

            let option1 = document.getElementById("option1").value;
            console.log("option1 : ", option1);

            let option2 = document.getElementById("option2").value;
            console.log("option2 : ", option2);

            let option3 = document.getElementById("option3").value;
            console.log("option3 : ", option3);

            let option4 = document.getElementById("option4").value;
            console.log("option4 : ", option4);

            let rightAnswer = document.getElementById("right").value;
            console.log("right : ", rightAnswer);

            let category = document.getElementById("category").value;
            console.log("category : ", category);


            var obj = {



                "questionTitle": questionTitle,
                "option1": option1,
                "option2": option2,
                "option3": option3,
                "option4": option4,
                "rightAnswer": rightAnswer,
                "category": category,


            };
            console.log("object", obj);

            fetch('http://localhost:8080/question/add', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(obj),
                cache: 'default'
            })
                .then(data => {
                    //handle data
                    console.log("data : ", data);
                    alert("Question Add Successfully..")
                })
                .catch(error => {
                    console.error("error : ", error);
                    //handle error
                });
        }




        fetch('http://localhost:8080/question/allQuestions', {
            method: 'POST',

    </script>
